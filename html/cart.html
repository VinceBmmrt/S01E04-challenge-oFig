<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">

    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__title-container">
            <h1 class="header__title">O'Fig</h1>
            <h2 class="header__subtitle">Figurines et statuettes</h2>
        </div>

        <div class="header__theme-container">
            <h2 class="header__theme-title">Figurines sur le thème <span class="header__theme-title-franchise">Final Fantasy</span> </h2>
        </div>
    </header>

    <main class="cart-main">
        <aside class="cart-main__promo-aside"> soldes </aside>

        <form action="" class="cart-main__form">
            <section class="form__delivery-options">
                <h2 class="delivery-options__title">Préférences de livraison</h2>

                <div class="delivery-options__inputs">
                    <section class="inputs__left">
                        <fieldset class="inputs__fieldset">
                            <legend class="inputs__fieldset-legends">Où souhaitez-vous être livré ?</legend>
                            <div class="fieldset__row-input">
                                <input type="radio" id="currentAddress" class="row-input__choice-inputs" value="current" name="address-choice" checked>
                                <label for="currentAddress" class="row-input__label">Mon adresse courante</label>
                            </div>
                            <div class="fieldset__row-input">
                                <input type="radio" id="otherAddress" class="row-input__choice-inputs" value="other" name="address-choice">
                                <label for="otherAddress" class="row-input__label">Autre adresse</label>
                            </div>
                        </fieldset>
                        <fieldset class="inputs__fieldset">
                            <legend class="inputs__fieldset-legends">Options</legend>

                            <div class="fieldset__row-input">
                                <input type="checkbox" id="tracking-sms" class="row-input__choice-inputs" name="tracking-sms">
                                <label for="tracking-sms" class="row-input__label">Suivi de livraison par sms (inclus)</label>
                            </div>
                            <div class="fieldset__row-input">
                                <input type="checkbox" id="satisfaction-guarantee" class="row-input__choice-inputs" name="satisfaction-guarantee">
                                <label for="satisfaction-guarantee" class="row-input__label">Satisfait ou remboursé (+ 2 euros)</label>
                            </div>
                            <div class="fieldset__row-input">
                                <input type="checkbox" id="product-warranty" class="row-input__choice-inputs" name="product-warranty">
                                <label for="product-warranty" class="row-input__label">Garantie 2 ans (+ 10 euros)</label>
                            </div>
                        </fieldset>
                    </section>
                    <section class="inputs__right">
                        <fieldset class="inputs__fieldset">
                            <legend class="inputs__fieldset-legends">Adresse</legend>
                            <div class="fieldset__column-input">
                                <label for="street-infos" class="column-input_label">Rue</label>
                                <input type="text" id="street-infos" class="column-input_text-input" name="street-infos">
                            </div>
                            <div class="fieldset__column-input">
                                <label for="postal-code" class="column-input_label">Code postal</label>
                                <input type="text" id="postal-code" class="column-input_text-input" name="postal-code">
                            </div>
                            <div class="fieldset__column-input">
                                <label for="city-infos" class="column-input_label">Ville</label>
                                <input type="text" id="city-infos" class="column-input_text-input" name="city-infos">
                            </div>
                        </fieldset>
                        <fieldset class="inputs__fieldset">
                            <legend class="inputs__fieldset-legends">Informations complémentaires</legend>
                            <div class="fieldset__column-input">
                                <label for="complementary-infos" class="column-input_label">Interphone, bâtiment, etc.</label>
                                <textarea id="complementary-infos" class="column-input_text-input" name="complementary-infos" ></textarea>
                            </div>
                        </fieldset>
                    </section>
                </div>
            </section>

            <section class="form__total-amount">
                <p class="total-amount__label">Montant total à régler : </p>
                <p class="total-amount__price">197 €</p>
            </section>

            <section class="form__buttons-container">
                <button class="buttons-container__button buttons-container__button--regular">Continuer vos achats</button>
                <button class="buttons-container__button buttons-container__button--submit" type="submit">Valider et payer</button>
            </section>
        </form>


    </main>

    <footer class="footer">
        oFig - toutes les images sont sous copyright SquareEnix
    </footer>
</body>
</html>
